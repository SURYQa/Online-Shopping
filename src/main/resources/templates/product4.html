<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body class="text-center">
    <div class="container">
      <h2 class="mt-4 mb-4">Product Details</h2>

      <div class="card mx-auto" style="max-width: 400px">
        <img
          th:src="@{/images/product-4.png}"
          class="card-img-top"
          alt="Product Image"
        />
        <div class="card-body">
          <h5 class="card-title">
            BenQ Gw2283 21.5 Inch Full Hd Led Monitor Ips Display Dual Hdmi
          </h5>
          <p class="card-text">
            Built-in Speaker, HDMI (v1.4)x2, D-sub x1, Resolution: 1920x1080
            <br />Headphone Jack x 1, Audio Line In x 1
          </p>
          <p class="card-text">Price: â‚¹7,299</p>
          <form
            th:action="@{/submit-form}"
            method="post"
            onsubmit="return submitForm();"
          >
            <button type="submit" class="btn btn-primary">Submit Order</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script th:inline="javascript">
      /*<![CDATA[*/
      function submitForm() {
        var isSuccess = true;

        if (isSuccess) {
          $("#successModal").modal("show");
          setTimeout(function () {
            window.location.href = "/mainpage";
          }, 3000);
          return false;
        } else {
          alert("Order submission failed. Please try again.");
          return false;
        }
      }
      /*]]>*/
    </script>
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">
              Order Submitted Successfully
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Thank you for your order! Redirecting to the main page...
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
